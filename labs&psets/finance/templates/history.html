{% extends "layout.html" %}

{% block title %}
   History
{% endblock %}

{% block main %}
    <div class="section">
        <h2>All Shares</h2>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                    <tr>
                        <td>{{ row["symbol"] }}</td>
                        <td>{{ row["share"] }}</td>
                        <td>{{ prices[row["symbol"]] }}</td>
                        <td>{{ row["timestamp"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
